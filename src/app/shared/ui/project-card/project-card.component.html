<a [routerLink]="['/projects', project().slug]" class="flex flex-col max-w-sm bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700 cursor-pointer hover:shadow hover:shadow-primary-500 transition-transform">
  <div class="h-52 overflow-hidden rounded-t-lg">
    <img class="h-full w-full object-cover object-center" [src]="project().image" [alt]="project().name" />
  </div>

  <div class="p-5">
    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white line-clamp-1">
      {{ project().name }}
    </h5>
    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400 line-clamp-4">
      {{ project().shortDescription }}
    </p>
    <div class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-primary-700 rounded-lg hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
      Read more
      <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
      </svg>
    </div>
  </div>
</a>
