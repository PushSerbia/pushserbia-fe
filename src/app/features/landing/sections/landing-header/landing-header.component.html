<header class="container mx-auto px-4 py-6">
  <div class="flex justify-between items-center">
    <div class="flex items-center">
      <span class="ml-3 mr-2 text-green-400 text-lg">git</span>
      <span class="text-xl font-bold text-black dark:text-white">push Serbia</span>
    </div>

    <div>
      @if (user$ | async; as user) {
          <span class="text-sm text-gray-500 dark:text-gray-400">Welcome back, {{ user.name }}</span>
          <a class="ml-4 text-sm text-gray-500 dark:text-gray-400 cursor-pointer hover:text-gray-400 hover:dark:text-gray-300" (click)="onLogoutClick()">
            Logout
          </a>
      } @else {
        <a routerLink="/auth/login" class="text-sm text-gray-500 dark:text-gray-400 cursor-pointer hover:text-gray-400 hover:dark:text-gray-300">
          Login
        </a>
      }
    </div>
  </div>
</header>
