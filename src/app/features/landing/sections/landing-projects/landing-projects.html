<section class="bg-white dark:bg-gray-800">
  <div class="container px-4 py-8 mx-auto lg:px-6 sm:py-16 lg:py-36">
    <h2
      class="text-3xl font-extrabold leading-none tracking-tight text-gray-900 dark:text-white sm:text-4xl"
    >
      Aktuelni projekti
    </h2>
    <p class="mt-5 text-base font-normal text-gray-500 dark:text-gray-400 md:max-w-3xl sm:text-xl">
      Pregledaj postojeće open-source projekte i pridruži se onima koji te inspirišu. Razvijaj
      softver, učestvuj u diskusijama i doprinesi inovacijama.
    </p>

    <div class="flex flex-wrap gap-10 py-16">
      @for (project of $allProjects() | slice: 0 : 2; track project.id) {
        <app-project-card
          [project]="project"
          [supported]="$votesMap()[project.id]"
          [viewTransitionName]="viewTransitionName(project)"
        />
      }

      <app-project-card-new />
    </div>

    <a
      routerLink="/projekti"
      class="inline-flex items-center text-primary-700 hover:text-primary-800 hover:underline dark:text-primary-500 dark:hover:text-primary-600"
    >
      Istraži open-source projekte
      <svg
        class="ml-1 w-6 h-6"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
          clip-rule="evenodd"
        ></path>
      </svg>
    </a>
  </div>
</section>
