<section class="bg-gradient-to-b from-primary-50 to-white dark:from-gray-900 dark:to-gray-800">
  <div class="container px-4 py-12 mx-auto lg:px-8 sm:py-20 lg:py-32">
    <div class="flex flex-col gap-12 lg:items-center lg:gap-20 lg:flex-row">
      <div class="lg:max-w-2xl xl:shrink-0">
        <div class="text-center lg:text-left">
          <h1
            class="text-4xl font-extrabold leading-tight tracking-tight text-gray-900 dark:text-white sm:text-6xl lg:text-7xl"
          >
            Unapredi društvo u kome živiš!
          </h1>
          <p
            class="mt-6 text-lg font-normal text-gray-600 dark:text-gray-300 md:max-w-3xl sm:text-xl"
          >
            Pridruži se i podrži open-source projekte koji donose pozitivne
            promene u društvu.
          </p>
        </div>

        <div class="flex flex-col gap-5 mt-10 sm:flex-row sm:justify-center lg:justify-start">
          <a
            routerLink="/projekti"
            class="sm:w-[200px] px-6 py-4 w-full text-lg font-medium text-center text-white bg-primary-700 rounded-lg shrink-0 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800 shadow-lg hover:shadow-xl transition-all"
            role="button"
          >
            Istraži projekte
          </a>

          <a
            routerLink="/dokumentacija/o-nama"
            class="sm:w-[200px] inline-flex w-full justify-center items-center px-6 py-4 text-lg font-medium text-center text-gray-900 bg-white border border-gray-200 rounded-lg shrink-0 focus:outline-none hover:bg-gray-100 hover:text-primary-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700 transition-all"
            role="button"
          >
            <svg
              aria-hidden="true"
              class="w-5 h-5 mr-2 -ml-1"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
                clip-rule="evenodd"
              />
            </svg>
            Saznaj više
          </a>
        </div>

        <div
          class="mt-12 pt-8 border-t border-gray-100 dark:border-gray-700"
        >
          <div class="flex flex-col max-w-md mx-auto lg:mx-0">
            <p class="text-xl text-gray-600 dark:text-gray-300 mb-6 text-center lg:text-left">
              Pridruži se rastućoj zajednici entuzijasta koji doprinose boljem društvu.
            </p>
            <div class="flex items-center justify-center lg:justify-start gap-3">
              <div class="flex -space-x-2">
                @for (member of members; track member) {
                  <div
                    class="w-12 h-12 border-2 border-primary-700 rounded-full dark:border-gray-600 bg-primary-100 dark:bg-primary-900 flex items-center justify-center shadow-md"
                  >
                    <span class="text-sm font-bold text-primary-800 dark:text-primary-300">
                      {{ member }}
                    </span>
                  </div>
                }
              </div>
              <span class="ml-2 text-gray-600 dark:text-gray-300 font-medium">i mnogi drugi</span>
            </div>
          </div>
        </div>
      </div>

      <div class="relative w-full hidden lg:block lg:flex-1">
        <img
          src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/hero/ngo-carousel/image-2.jpg"
          class="rounded-lg shadow-xl w-full object-cover h-[500px]"
          alt="People collaborating on projects"
        />
      </div>
    </div>
  </div>
</section>
