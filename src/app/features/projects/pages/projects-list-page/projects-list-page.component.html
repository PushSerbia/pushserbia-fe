<app-basic-layout>
  <div class="container mx-auto px-4 py-8 lg:py-16 flex flex-col gap-8">

    <!--#region Title -->
    <section class="max-w-2xl">
      <h1 class="text-5xl font-bold text-gray-900 dark:text-gray-100">Projects</h1>
      <p class="text-gray-500 dark:text-gray-400 mt-2">Pregledaj postojeće open-source projekte i pridruži se onima koji te inspirišu. Razvijaj softver, učestvuj u diskusijama i doprinesi inovacijama.</p>
    </section>
    <!--#endregion Title -->

    <!--#region Filters -->
    <section class="flex items-center gap-6 flex-wrap">
      <ul class="">
        <li>
          <input type="checkbox" id="frontend-developer" name="job_title" value="" class="hidden peer">
          <label for="frontend-developer" class="inline-flex items-center justify-center p-2 text-sm font-medium text-center bg-white border-2 rounded-lg cursor-pointer text-primary-600 border-primary-600 dark:hover:text-white dark:border-primary-500 dark:peer-checked:border-primary-500 peer-checked:border-primary-600 peer-checked:bg-primary-600 hover:text-white peer-checked:text-white hover:bg-primary-500 dark:text-primary-500 dark:bg-gray-800 dark:hover:bg-primary-600 dark:hover:border-primary-600 dark:peer-checked:bg-primary-500">
            Prikaži samo moje projekte
          </label>
        </li>
      </ul>

      <div>
        <label class="relative inline-flex items-center cursor-pointer">
          <input type="checkbox" value="" class="sr-only peer">
          <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-primary-300 dark:peer-focus:ring-primary-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-primary-600">
          </div>
          <span class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300">Prikaži samo moje projekte</span>
        </label>
      </div>
    </section>
    <!--#endregion Filters -->

    <!--#region Projects -->
    <section class="flex gap-6 flex-wrap">
      @for (project of projects; track project.id) {
        <app-project-card [project]="project" />
      }
    </section>
    <!--#endregion Projects -->
  </div>
</app-basic-layout>
